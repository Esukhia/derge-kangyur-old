<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><title>Kangyur Image Test</title>
<script src="showimage.js"></script>
</head>
<body>

<input id="volume" name="volume" type="number" min="1" max="102" placeholder="vol."/>

<input id="page" name="page" placeholder="page (i.e. 1a)"/>

<input id="bttn" type="submit" onclick="printimage()">

<script>
    var input = document.getElementById("page");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("bttn").click();
        }
    });
</script>

<img id="theimage1"/>

<img id="theimage2"/>

<img id="theimage3"/>
</body>
</html>
